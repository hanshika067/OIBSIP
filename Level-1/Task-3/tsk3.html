<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConvert</title>
    <link rel="stylesheet" href="tsk3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-header">
                <i class="fas fa-temperature-high"></i>
                <h1>TempConvert</h1>
            </div>
            <p class="app-subtitle">Convert between temperature units</p>
        </header>
        
        <main>
            <div class="input-card">
                <div class="input-group">
                    <label for="temperature">
                        <i class="fas fa-thermometer-half"></i> Temperature
                    </label>
                    <div class="input-with-icon">
                        <input type="number" id="temperature" placeholder="Enter value..." step="any">
                        <span class="input-icon" id="current-unit-icon">°C</span>
                    </div>
                    <span class="error-message" id="error-message"></span>
                </div>
                
                <div class="conversion-options">
                    <div class="option-group">
                        <h3><i class="fas fa-arrow-down"></i> Convert from</h3>
                        <div class="radio-buttons">
                            <label class="radio-button">
                                <input type="radio" name="from-unit" value="celsius" checked>
                                <div class="radio-content">
                                    <i class="fas fa-temperature-low"></i>
                                    <span>Celsius (°C)</span>
                                </div>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="from-unit" value="fahrenheit">
                                <div class="radio-content">
                                    <i class="fas fa-temperature-high"></i>
                                    <span>Fahrenheit (°F)</span>
                                </div>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="from-unit" value="kelvin">
                                <div class="radio-content">
                                    <i class="fas fa-atom"></i>
                                    <span>Kelvin (K)</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <h3><i class="fas fa-arrow-up"></i> Convert to</h3>
                        <div class="radio-buttons">
                            <label class="radio-button">
                                <input type="radio" name="to-unit" value="celsius">
                                <div class="radio-content">
                                    <i class="fas fa-temperature-low"></i>
                                    <span>Celsius (°C)</span>
                                </div>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="to-unit" value="fahrenheit" checked>
                                <div class="radio-content">
                                    <i class="fas fa-temperature-high"></i>
                                    <span>Fahrenheit (°F)</span>
                                </div>
                            </label>
                            <label class="radio-button">
                                <input type="radio" name="to-unit" value="kelvin">
                                <div class="radio-content">
                                    <i class="fas fa-atom"></i>
                                    <span>Kelvin (K)</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="convert-btn" class="action-button">
                <i class="fas fa-exchange-alt"></i> Convert
            </button>
            
            <div class="result-card" id="result-container">
                <div class="result-content">
                    <i class="fas fa-temperature-full result-icon"></i>
                    <div class="result-text">
                        <p class="result-label">Converted Temperature</p>
                        <div class="result" id="result">--</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="tsk3.js"></script>
</body>
</html>
