<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoTask - Smart To-Do App</title>
    <link rel="stylesheet" href="tsk6.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-clock"></i>
                <h1>ChronoTask</h1>
            </div>
            <p class="header-subtitle">Track your time, manage your tasks</p>
        </header>

        <div class="alert-container" id="alert-container"></div>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." maxlength="100">
            <button id="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Tasks</button>
            <button class="tab-btn" data-tab="pending">Pending</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
        </div>

        <div class="task-stats">
            <div class="stat-card">
                <span class="stat-number" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pending-tasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completed-tasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="task-lists">
            <div class="task-list active" id="all-tasks">
                <h2><i class="fas fa-tasks"></i> All Tasks</h2>
                <ul id="all-tasks-list"></ul>
            </div>

            <div class="task-list" id="pending-tasks-list">
                <h2><i class="fas fa-hourglass-half"></i> Pending Tasks</h2>
                <ul id="pending-list"></ul>
            </div>

            <div class="task-list" id="completed-tasks-list">
                <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Edit Task</h3>
            <input type="text" id="edit-task-input">
            <div class="modal-actions">
                <button id="save-edit-btn">Save Changes</button>
                <button id="cancel-edit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="tsk6.js"></script>
</body>
</html>
