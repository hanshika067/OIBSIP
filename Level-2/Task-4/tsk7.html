<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAuth | Secure Login</title>
    <link rel="stylesheet" href="tsk7.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" id="login-card">
            <div class="card-header">
                <h1>Welcome Back</h1>
                <p>Login to access your dashboard</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="card-footer">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>

        <div class="auth-card hidden" id="register-card">
            <div class="card-header">
                <h1>Create Account</h1>
                <p>Join us today</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div class="card-footer">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="tsk7.js"></script>
</body>
</html>
